<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Post Service</h1>
            <button onclick="fetchPosts()" class="bg-white text-blue-600 px-4 py-2 rounded">Refresh</button>
        </div>
    </nav>


    <div class="max-w-4xl mx-auto mt-8 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Create / Update Post</h2>
        <form id="post-form" class="space-y-4">
            <input type="hidden" id="post-id">
            <div>
                <label class="block text-gray-700">Title:</label>
                <input type="text" id="title" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label class="block text-gray-700">Content:</label>
                <textarea id="content" rows="3" class="w-full p-2 border border-gray-300 rounded"></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Post</button>
        </form>
    </div>

    <div class="max-w-4xl mx-auto mt-6">
        <h2 class="text-xl font-semibold mb-4">All Posts</h2>
        <div id="posts-container" class="space-y-4">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
