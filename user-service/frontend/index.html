<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social App Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="output.css">
  
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">User Authentication</h2>

    <div class="flex justify-around mb-4">
      <button id="showLogin" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Login</button>
      <button id="showRegister" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="text" id="loginUsername" placeholder="Username" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-300 focus:outline-none">
      <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-300 focus:outline-none">
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Login</button>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" class="space-y-4 hidden">
      <input type="text" id="registerUsername" placeholder="Username" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-300 focus:outline-none">
      <input type="email" id="registerEmail" placeholder="Email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-300 focus:outline-none">
      <input type="password" id="registerPassword" placeholder="Password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-300 focus:outline-none">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-300 focus:outline-none">
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 transition">Register</button>
    </form>

    <div id="message" class="mt-4 text-center font-medium"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
